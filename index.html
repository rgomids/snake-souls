<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app" data-screen="menu" data-mode="menu">
      <header class="top-bar">
        <h1>Snake</h1>
        <div class="top-meta">
          <div class="scoreboard">
            <span>Score: <strong id="score">0</strong></span>
            <span>Status: <strong id="status">Ready</strong></span>
          </div>
          <label class="theme-switch" for="theme-toggle">
            <input id="theme-toggle" type="checkbox" />
            <span>Dark</span>
          </label>
        </div>
      </header>

      <section id="menu-screen" class="menu-screen" aria-label="Game menu">
        <h2>Menu</h2>
        <div class="menu-controls">
          <label for="mode-select">Mode</label>
          <select id="mode-select">
            <option value="traditional">Traditional</option>
            <option value="levels">Levels</option>
          </select>
          <button id="start-btn" type="button">Start</button>
        </div>
      </section>

      <section id="game-screen" class="game-screen hidden" aria-label="Game view">
        <section class="hud" aria-label="Game details">
          <span>Mode: <strong id="mode-label">-</strong></span>
          <span class="levels-only">Level: <strong id="level-value">-</strong></span>
          <span class="levels-only"
            >Progress: <strong id="level-progress">-</strong></span
          >
          <span class="levels-only">Shield: <strong id="shield-time">0.0s</strong></span>
        </section>

        <section class="game-area" aria-label="Snake game board">
          <div id="grid" class="grid" role="img" aria-label="Snake grid"></div>
        </section>

        <section class="actions" aria-label="Game actions">
          <button id="pause-btn" type="button">Pause</button>
          <button id="restart-btn" type="button">Restart</button>
          <button id="menu-btn" type="button">Back to menu</button>
        </section>

        <section class="touch-controls" aria-label="Directional controls">
          <button type="button" data-direction="UP">Up</button>
          <div class="touch-row">
            <button type="button" data-direction="LEFT">Left</button>
            <button type="button" data-direction="DOWN">Down</button>
            <button type="button" data-direction="RIGHT">Right</button>
          </div>
        </section>

        <p class="help">
          Use arrow keys or WASD. Press Space/P to pause and R to restart.
        </p>
      </section>
    </main>

    <script src="./src/snake-logic.js"></script>
    <script src="./src/snake-modes.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
